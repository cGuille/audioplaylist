<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Audio Playlist sample page</title>
        <link rel="stylesheet" type="text/css" href="audioplaylist.css" />
        <script src="audioplaylist.js"></script>
    </head>
    <body>
        <div class="audioplaylist">
            <audio preload="auto" tabindex="0" controls type="audio/mpeg">
                Sorry, your browser does not support HTML5 audio.
            </audio>
            <ul>
                <!-- Place your tracks here: -->
                <li>
                    <a href="http://www.archive.org/download/bolero_69/Bolero.mp3">
                        Ravel Bolero
                    </a>
                </li>
                <li class="default-track">
                    <a href="http://www.archive.org/download/MoonlightSonata_755/Beethoven-MoonlightSonata.mp3">
                        Moonlight Sonata - Beethoven
                    </a>
                </li>
                <li>
                    <a href="http://www.archive.org/download/CanonInD_261/CanoninD.mp3">
                        Canon in D Pachabel
                    </a>
                </li>
            </ul>
        </div>

        <hr />

        <div class="audioplaylist">
            <audio preload="auto" tabindex="0" controls type="audio/mpeg">
                Sorry, your browser does not support HTML5 audio.
            </audio>
            <ul>
                <!-- Place the tracks of another playlist here: -->
                <li>
                    <a href="http://www.archive.org/download/MoonlightSonata_755/Beethoven-MoonlightSonata.mp3">
                        Moonlight Sonata - Beethoven
                    </a>
                </li>
                <li>
                    <a href="http://www.archive.org/download/CanonInD_261/CanoninD.mp3">
                        Canon in D Pachabel
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
